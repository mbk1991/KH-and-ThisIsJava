<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>div 태그</h1>
    <div>div 영역</div>
    <div>div 영역</div>
    <div>div 영역</div>
    <h1>span 태그</h1>
    <span>span영역</span>
    <span>span영역</span>
    <span>span영역</span>
    <!-- 공통점
    -둘 다 영역을 나타내는 태그
    차이점
    -div영역은 block속성, span영역은 inline속성
    -div는 아래로 추가가 됨(한 줄이 모두 영역이 되기 때문), span은 글자만큼만 영역이기 때문에
    오른쪽으로 추가가 됨. -->

    <h1>iframe태그</h1>
    <iframe src="http://www.iei.or.kr" style="width:500px;height:500px"></iframe>

</body>
</html>
