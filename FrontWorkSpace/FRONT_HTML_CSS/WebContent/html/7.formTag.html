<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>첫번째 폼</h1>
    <!-- 폼 태그는 데이터를 전송할 때 사용됨 -->
    <form action="/FRONT_HTML_CSS/member/login.do" method="get">
        <fieldset>   
            <legend>로그인 정보(서블릿)</legend>
            ID: <input type = "text" name = "user-id"><br>
            PW: <input type = "password" name = "user-pw"><br>
            <input type="submit" value ="로그인">
            <input type="reset" value = "취소">
        </fieldset>
    </form>

    <h1>두번째 폼</h1>
    <form action="/member/check/do">
        input태그의 속성들 <br>
        <!-- 텍스트 입력 -->
        text :  <input type="text"><br>
        <!-- 비밀번호 입력 -->
        password : <input type="password"><br>
        <!-- 입력값을 action으로 제출 -->
        submit : <input type="submit"><br>
        <!-- 입력값을 초기화 -->
        reset : <input type="reset"><br>
        <hr>
        <!-- 체크박스 기능 -->
        checkbox : <input type="checkbox"><br>
        <!-- 라디오버튼 기능 -->
        radio : <input type="radio" name="" id=""> <br>
        <!-- 이벤트 등을 위한 버튼 -->
        button : <input type="button" value = "버튼">
        <hr>
        <!-- 파일 첨부 기능 -->
        file : <input type="file"><br>

        <input type="email">
    </form>

    <h1>세번째 폼</h1>
    <!-- 로그인 폼 만들기 -->
    <form action="/FRONT_HTML_CSS/member/check.do" method="get">
        ID : <input type="text" name = "member-id" value = "khuser01" readonly size="30" placeholder="이메일"> <br>
        PW : <input type="password" name = "member-pw" maxlength="8" size="30" placeholder="비밀번호"><br>
        NAME : <input type="text" name = "member-name" placeholder="이름을 입력하세요"><br>
        <input type="submit" value="로그인">
        <input type="reset" value = "취소">
    </form>

    <h1>네번째 폼</h1>
    <form action="/student/check.do" method="get">
        <fieldset>
            <legend>로그인(GET)</legend>
            ID: <input type="text" placeholder="아이디" name="user-id"> <br>
            PW: <input type="password" placeholder="비밀번호" name="user-pw"> <br>
            <input type="submit" value="로그인">
            <input type="reset" value="취소">
        </fieldset>
    </form>

    <form action="/student/check.do" method="post">
        <fieldset>
            <legend>로그인(POST)</legend>
            ID: &nbsp; <input type="text" placeholder="아이디" name="user-id"> <br>
            PW: <input type="password" placeholder="비밀번호" name="user-pw"> <br>
            <input type="submit" value="로그인">
            <input type="reset" value="취소">
        </fieldset>
    </form>

    <h1>다섯번째 폼</h1>
    <!-- 체크박스와 라디오버튼 -->
    <form action="">
        <fieldset>
            <legend>좋아하는 음식(다중선택)</legend>

           
            
            <label for="pizza-check">피자</label>
            <input type="checkbox" name = "pizza" value = "p" id="pizza-check">
            <label for="chicken-check">치킨</label>
            <input type="checkbox" name = "chicken" value = "c" id="chicken-check"><br>
            <input type="submit">

        </fieldset>
    </form>
    <form action="/input/hobby.check">
        <fieldset>
         <legend>취미생활</legend>
         <label> 코딩 <input type="radio" name="hobby" value="coding"></label>
         <label> 수영 <input type="radio" name="hobby" value="swimming"></label>
         <label>골프 <input type="radio" name="hobby" value="golf"></label>
         <label>야구 <input type="radio" name="hobby" value="baseball"></label> <br>
         <input type="submit">
        </fieldset>
    </form>

<h1>여섯번째 폼(html5 속성)</h1>    
<!-- html5에서 새로 생긴 기능들 -->
    <form action="">
        <input type="color"><br>
        <input type="date"><br>
        <input type="datetime-local"><br>
        <input type="time"><br>
        <input type="search" required><br>
        <input type="email"><br>
        <input type="week"><br>
        <input type="range"><br>
        <input type="submit">
    </form>

<h1>일곱번째 폼</h1>
<!-- 셀렉트박스 드롭다운 -->
<form action="">
    <fieldset>
        <legend>직업을 선택하세요</legend>
        <select name="job" id="">
            <option value="doctor">의사</option>
            <option value="judge">판사</option>
            <option value="gladiator">검사</option>
            <option value="educator">강사</option>
        </select>

        <select name="" id="">
            <optgroup label="자바">
                <option value="">캡슐화</option>
                <option value="">상속</option>
                <option value="">다형성</option>
            </optgroup>
            <optgroup label = "SQL">
                <option value="">DDL</option>
                <option value="">DML</option>
                <option value="">DCL</option>
            </optgroup>
        </select>
    </fieldset>
    <!-- 검색을 할 수 있는 셀렉트 박스 -->
    <fieldset>
        <legend>좋아하는 브라우저를 선택하세요.</legend>
        <input type="text" list="browsers">
        <datalist id="browsers">
            <option value="IE"></option>
            <option value="Edge"></option>
            <option value="Chrome"></option>
            <option value="Whale"></option>
            <option value="Brave"></option>
    </fieldset>

    <input type="submit" value="전송">
</form>
