<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 관련 태그</title>

<body>
    <b>Hello HTML!!!!</b><br>
    <em>Hello HTML!!!!</em><br>
    <s>Hello HTML!!!!</s><br>
    <u>Hello HTML!!!!</u><br>
    <!--주석은 출력되지 않습니다.-->
    <hr>
    <h1><em>h1태그</em></h1>
    <h2>h2태그</h2>
    <h3>h3태그</h3>
    <h4>h4태그</h4>
    <h5>h5태그</h1>
    <h6>h6태그</h6>
    <hr>
    <h3>단락을 구분하는 태그</h3>
    <p>Paragraph태그</p>
    <p>두번째 단락</p>
    <p>이렇게 입력을 하면 영역을 지정해서   
             텍스트가 표시됩니다.</p>
    <pre>이렇게 입력을 하면 영역을     
        지정해서 텍스트가 표시됩니다.</pre>

바디에다가는 태그를 달 지 않고 그냥 아무거나 써도 반영이 되는가? 그렇다
