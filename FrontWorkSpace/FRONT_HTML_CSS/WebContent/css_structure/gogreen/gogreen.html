<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="gogreen.css">
<body>
    <div id="wrapper">
        <div id="header">
            <div id="header-logo">
                <img src="img/logo.jpg" id="logo" alt="">
            </div>
            <div id="header-title">
                <img src="img/mainlogo.jpg" id="mainlogo" alt="">
            </div>
            <div id="header-side"></div>
        </div>
        <div id="navigator">
            <ul id="menu">
                <li><a href="">Home</a></li>
                <li><a href="">Profile</a></li>
                <li><a href="">Board</a></li>
                <li><a href="">Contact</a></li>
            </ul>

            <!-- <table id = "navi">
                <tr>
                    <td>Home</td>
                    <td>Profile</td>
                    <td>Board</td>
                    <td>Contact</td>
                </tr>
            </table> -->
        </div>
        <div id="contents">
            <div id="contents-banner">
                <img src="img/left_img.jpg" id="leftimg" alt="">
            </div>
            <div id="contents-main">
                <div class="main">
                    <div id="imgframe1">
                        <div id="img1">
                            <img src="img/main_img1.jpg" alt="">
                        </div>
                        <div id="comment1">사진1</div>
                    </div>
                    <div id="imgframe2">
                        <div id="img2">
                            <img src="img/main_img2.jpg" alt="">
                        </div>
                        <div id="comment2">사진2</div>
                    </div>
                </div>
                <div class="main">
                    <div id="imgframe3">
                        <div id="img3">
                            <img src="img/main_img3.jpg" alt="">
                        </div>
                        <div id="comment3">사진3</div>
                    </div>
                    <div id="imgframe4">
                        <div id="img4">
                            <img src="img/main_img4.jpg" alt="">
                        </div>
                        <div id="comment4">사진4</div>                        
                    </div>
                </div>
            </div>
            <div id="contents-side">
                <div id="side-login">
                    <div id="login_wrap">
                        <form id="login_form" action="https://nid.naver.com/nidlogin.login" method="POST">
                            <div id="id_pw_wrap">
                                    <input type="text" id="id" placeholder="아이디" title="아이디" class="input_text" maxlength="41">
                                    <input type="password" id="password" placeholder="비밀번호" title="비밀번호" class="input_text" maxlength="16">
                                    <input type="submit" class="btn_login" id="login_btn" value="로그인">
                                    </input><br>      
                                    <a href="" class="login_link">회원가입</a>
                                    <a href="" class="login_link">ID/PW찾기</a>
                              
                    
                            </div>
                        </form>
                    </div>
                </div>
                <div id="side-ad">
                    <img src="img/right_img.jpg" id="rightimg" alt="">
                </div>
                <div id="side-comment">
                    <img src="img/me_chat.jpg" id="chat" alt="">
                </div>
            </div>
        </div>
        <div id="footer">
            <img src="img/footer.JPG" id="footimg" alt="">
        </div>
    </div>

    
</body>
</html>
