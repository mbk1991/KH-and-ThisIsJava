<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/6.sixthlayout.css">
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <div id="header-layer1"></div>
            <div id="header-layer2"></div>
            <div id="header-layer3"></div>
        </div>
        <div id="navigator"></div>
        <div id="contents">
            <div id="contents-layer1"></div>
            <div id="contents-layer2"></div>
            <div id="contents-layer3">
                <div id="login_area">
                    <div id="content">
                        <div id="login_wrap">
                            <form id="login_form" action="https://nid.naver.com/nidlogin.login" method="POST">
                                <div id="id_pw_wrap">
                                        <input type="text" id="id" placeholder="아이디" title="아이디" class="input_text" maxlength="41">
                                        <input type="password" id="password" placeholder="비밀번호" title="비밀번호" class="input_text" maxlength="16">
                                </div>
                                <div id="btn_login_wrap">
                                    <button type="submit" class="btn_login" id="login_btn">
                                        <span id="btn_text">로그인</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div id="ad_area"></div>
                <div id="chat_area"></div>
            </div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
