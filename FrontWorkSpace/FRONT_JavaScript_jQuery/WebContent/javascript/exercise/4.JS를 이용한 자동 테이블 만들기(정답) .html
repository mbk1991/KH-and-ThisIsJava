<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>학생정보 입력</title>
</head>
<body>
    <h1> 자동 테이블 만들기 </h1>
    <h5>    힌트 : 반복문은 자바랑 같습니다. 다만! 변수만 var 데이터형이라는걸 기억해주세요 </h5>
    
테이블 행의 갯수 : <input type="text" size="1" id="rowNum"> <br>
테이블 열의 갯수 : <input type="text" size="1" id="colNum"><br>
<button onclick="table_make();">테이블 생성</button>
<!-- <table>
    <tr>
        <td></td>
    </tr>
    <tr>
        <td></td>
    </tr>
</table> -->


<script>
    var tableNo = 1;
    function table_make() {
   
        //1. input태그에서 입력받은 value값을 변수에 저장한다.
        var rowNum = document.getElementById("rowNum").value;
        var colNum = document.getElementById("colNum").value;

        //2.테이블을 추가하기 위하여 body요소를 bodyTag변수에 대입한다.
        //  테이블 태그를 생성하고 id속성을 부여해본다.
        var bodyTag = document.getElementsByTagName("body")[0];
        var tableTag = document.createElement("table");
        tableTag.id = ("table" + tableNo);  // 이런식으로는 안되나? 되네
        
        //3.버튼 클릭 시 기본적으로 바디에 테이블태그를 추가한다.
        bodyTag.append(tableTag);

        //4.생성한 테이블의 id값으로 해당 테이블을 변수에 대입한다.
        var thisTable = document.getElementById("table"+tableNo);
        //5.이중for문을이용하여 상위요소에 하위요소를 추가해준다.
        for(var i=0; i<rowNum; i++){
            var thisTr = document.createElement("tr");
            thisTable.append(thisTr);
            for(var k=0; k<colNum; k++){
                thisTr.append(document.createElement("td"));
            }

        }
        

        

    
      

        tableNo ++;
    }
</script>

    
</body>
</html>
