        //j쿼리 버전
        var count = 0;
        var clickArrs = new Array(5);
        var str = "";
        function clickDiv(color){
            clickArrs[count] = $("#"+color);
            clickArrs[count].css("display","none");
            count++
            if(count==5){
                for(var i =0; i<5; i++){
                    clickArrs[i].css("display","block");
                    str+=clickArrs[i][0].outerHTML;
                }
                $("div5").html(str);
                str = "";
                count = 0;
            }
        }
