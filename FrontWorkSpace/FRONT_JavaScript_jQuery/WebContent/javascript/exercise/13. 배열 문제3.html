    <script>
        var clickArr = new Array();
        function clickDiv(color){
            clickArr.push(document.querySelector("#"+color).outerHTML);
            // console.log(clickArr);
            var div5Tag = document.querySelector("#div5");
            document.getElementById(color).remove();
            console.log(clickArr);

            if(div5Tag.childElementCount == 0){
                for(var i=0; i<clickArr.length; i++){
                    div5Tag.innerHTML += clickArr[i];
                }   
            }
        }

    </script>
