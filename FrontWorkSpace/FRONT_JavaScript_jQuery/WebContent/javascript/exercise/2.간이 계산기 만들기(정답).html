		// 2.jQuery 방식
		function calculator(op){
			var num1 = parseInt($("#num1").val());
			var num2 = parseInt($("#num2").val());
			var result;
			if(op=='+'){
				result = num1 + num2;
			}else if(op=='-'){
				result = num1 - num2;
			}else if(op=='x'){
				result = num1 * num2;
			}else if(op=='/'){
				result = num1 / num2;
			}else if(op=='%'){
				result = num1 % num2;
			}
			$("#calc").text(result);
		}



	</script>
