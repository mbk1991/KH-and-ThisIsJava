<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>학생정보 입력</title>
</head>
<body>
    <h1> 자동 테이블 만들기(숫자넣기) </h1>
    <h5>    힌트 : 반복문은 자바랑 같습니다. 다만! 변수만 var 데이터형이라는걸 기억해주세요 </h5>
    
테이블 행의 갯수 : <input type="text" size="1" id="rowNum"> <br>
테이블 열의 갯수 : <input type="text" size="1" id="colNum"><br>
<button onclick="table_make();">테이블 생성</button>

<script>

    var i = 1;
    function table_make() {
        var rowNum = document.getElementById("rowNum").value;
        var colNum = document.getElementById("colNum").value;
        
        var thisTable = document.createElement("table");
        thisTable.border ="1px";
        
        document.getElementsByTagName("body")[0].append(thisTable);
        
        for(var i=1; i<=rowNum; i++){
            var thisTr = document.createElement("tr");
            thisTable.append(thisTr);
            for(var k=1; k<=colNum; k++){
                var thisTd = document.createElement("td");
                thisTd.innerHTML= i+"-"+k
                thisTr.append(thisTd);
            }
        }

        

        i++;
    }
</script>
    
</body>
</html>
