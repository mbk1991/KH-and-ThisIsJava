<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .img-box{
        /* position:relative; */
        margin: 0 auto;
        width: 365px;
        height: 400px;     
            
    }
    .img-box>img{
        /* 바디를 기준으로 위치가 적용되고 있는 것을 img-box를 기준으로 적용되도록 해주어야함. */
        position: absolute;
        width: 200px;
        height: 200px;
        top: 50px;
        z-index: 10;
    }
    #first{
        left:20px;
    }
    #second{
        left:80px;   
        z-index:30;                 
    }
    #third{
        left:140px;
    }
    .img-box>img:hover{
        z-index: 50;
    }
</style>

<body>
    
    <div class="img-box">
        <img id="first" src="./img/city1.png">
        <img id="second" src="./img/flower1.png">
        <img id="third" src="./img/flower2.png">
    </div>

    <div>
        <input type="textarea">
    </div>

</body>
</html>
