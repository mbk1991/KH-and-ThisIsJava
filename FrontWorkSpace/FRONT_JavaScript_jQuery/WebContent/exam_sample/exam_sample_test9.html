<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    legend {
        text-align : center;
        font-size : 20px;
    }
    * {
        box-sizing: border-box;
    }    
    input[type=text], input[type=password], input[type=email] {
        width : 100%;
        padding : 15px;
        margin : 5px 0 22px 0;
        display: inline-block;
        border : none;
        background: #f1f1f1;
    }    
    input[type=text]:focus, input[type=password]:focus {
        background-color : #ddd;
        outline : none;
    }    
    button {
        background-color : #4CAF50;
        color : white;
        padding : 14px 20px;
        margin : 8px 0;
        border : none;
        cursor : pointer;
        width : 50%;
        opacity : 0.9;
    }    
    button:hover {
        opacity : 1;
    }    
    .cancelBtn {
        padding : 14px 20px;
        background-color: #f44336;
    }    
    .cancelBtn, .signUpBtn {
        float : left;
    }
</style>


<body>
<!-- transfer속성이 아닌 method="post"로 수정 url이 아닌 action으로 수정
    label에 for 속성으로 input태그의 id값을 설정해준다.
    input text 에 required 속성을 넣어준다.
    input type="email"로 설정한다.
    button css에 width를 50%로 변경한다.
    input text에 placeholder를 설정한다.
    필드셋 레전드로 감싼다. 설정한다.
-->
    <form action="result.html" method="post">
        <fieldset>
            <legend><h1>로그인 폼</h1></legend>
            <label name="name" for="name"><b>Name</b></label>
            <input type="text" id="name" name="name" placeholder="Enter Name" required><br>        
            <label name="email" for="email"><b>Email</b></label>
            <input type="email" id="email" name="email" placeholder="Enter Email" required><br>        
            <label name="psw" for="psw"><b>Password</b></label>
            <input type="password" id="psw" name="psw" placeholder="Enter Password" required><br>        
            <input type="checkbox" checked="checked" name="remember">Remember me<br>        
            <button type="button" class="cancelBtn">취소</button>
            <button type="submit" class="signUpBtn">제출</button>        
        </fieldset>
    </form>

    
</body>
</html>
