<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    #login-wrap{
        width: 100%;
    }

    tr td:first-child{
        /* color: red; */
        text-align: right;
    }

    #btn-wrap{
        width: 40%;
        margin: 0 auto;
    }
    .btn{
        margin: 10px;
    }

    td input:focus{
        color:lightcoral;
    }


</style>

<script>
    window.onload = function(){

      var idTag = document.querySelector("#id");
      idTag.addEventListener("blur",function(){
        var idRegEx = /^[A-Z][a-zA-Z0-9]{4,}/g;
        if(!idRegEx.test(idTag.value)){
            if(this.value != ""){
                alert("5글자이상, 첫글자는 대문자이고 영문자, 숫자만 가능");
                this.value="";
                this.focus();
            }
        }
      });

      var pwd2Tag = document.querySelector("#pwd2");

      pwd2Tag.addEventListener("blur",function(){
        var pwdTag = document.querySelector("#pwd");
        var pwdCheck = document.querySelector("#pwdCheckMessage");

        if(this.value == pwdTag.value && this.value!=""){
            // alert("일치");
            pwdCheck.innerHTML="패스워드가 일치합니다."
            pwdCheck.style.color="green";
            pwdCheck.style.fontWeight = "bold";
        }else if(this.value != pwdTag.value && this.value!=""){
            // alert("불일치")
            pwdCheck.innerHTML="패스워드가 일치하지 않습니다."
            pwdCheck.style.color="red";
            pwdCheck.style.fontWeight="bold"
        }
        if(this.value != "" && pwdTag.value == ""){
            alert("비밀번호를 입력하세요.");
            this.value = "";
            pwdTag.focus();
        }
      });


      var loginForm = document.querySelector("#login-form");
      loginForm.addEventListener("submit",function(){
        alert("!");
        return false;
      });

    }


</script>


<body>

    <div id="login-wrap">
        <form id="login-form" action="result.html" method="post" onsubmit="return">
            <fieldset>
                <legend>회원가입</legend>
                <table>
                    <tr>
                        <td><label for="id"> 아이디</label></td>
                        <td>
                            <input type="text" id="id" required>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="pwd"> 패스워드</label></td>
                        <td>
                            <input type="password" id="pwd" required>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="pwd2"> 패스워드확인</label></td>
                        <td>
                            <input type="password" id="pwd2" required>
                        </td>
                        <td id="pwdCheckMessage"></td>
                    </tr>
                    <tr>
                        <td><label for="name"> 이름</label></td>
                        <td>
                            <input type="text" id="name"  required>
                        </td>
                    </tr>
                    <tr>
                        <td>성별</td>
                        <td>
                            남<input type="radio" name="gender" value="M">
                            여<input type="radio" name="gender" value="F">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="email"> 이메일 </label></td>
                        <td>
                            <input type="email" id="email"  required>
                        </td>
                    </tr>
                </table>
                <div id="btn-wrap">
                    <input id="submitBtn" class="btn" type="submit" value="회원가입">
                    <input class="btn" type="reset" value="취소">
                </div>
    
    
            </fieldset>
        </form>
    </div>
    
</body>
</html>
