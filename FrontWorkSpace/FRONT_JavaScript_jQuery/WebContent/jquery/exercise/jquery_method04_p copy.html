<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>jQuery method 실습</title>
		<script src="../js/jquery-3.6.0.min.js"></script>
	</head>

	<body>
		<script>
			$(function(){
			
				var str = "";
				$("input[type=checkbox]").on("change",function(){
					if($(this).prop("checked")){
						console.log($(this).parent().siblings().text());
						str += $(this).parent().siblings().text();
					}
				});
					
				


				$("#btn").on("click",function(){
					$("#result").text(str);
				});
			});

		</script>
	

		<table border="1px" style="text-align:center">

			<tr>
				<th>체크</th>
				<th>이름</th>
				<th>나이</th>
				<th>주소</th>
			</tr>
			<tr>
				<td><input type="checkbox" /></td>
				<td>홍길동</td>
				<td><a href="#">20</a></td>
				<td>서울시</td>
			</tr>
			<tr>
				<td><input type="checkbox" /></td>
				<td>김말똥</td>
				<td>30</td>
				<td>경기도</td>

			</tr>
			<tr>
				<td><input type="checkbox" /></td>
				<td>고길똥</td>
				<td>40</td>
				<td>강원도</td>

			</tr>
			<tr>
				<td><input type="checkbox" /></td>
				<td>김지똥</td>
				<td>50</td>
				<td>인천광역시</td>

			</tr>
		</table>
		<br>

		<label>출력</label>
		<div style="border:3px solid red; height:200px; width:500px;" id="result">

		</div>

		<button id="btn">출력</button>

	   




	</body>

</html>
