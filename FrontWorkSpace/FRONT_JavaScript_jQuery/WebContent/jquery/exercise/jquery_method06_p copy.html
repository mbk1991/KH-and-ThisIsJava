<!DOCTYPE html>

<html lang="en">

	<head>
		<title>jQuery method 실습</title>
		<script src="../js/jquery-3.6.0.min.js"></script>
	</head>

	<body>
		<script>
			function addFile(){
				var copy = $("div").eq(0).clone();
				$("body").append(copy);

			}

			function delFile(){
				$("div").eq(1).remove();
			}

		</script>
		<div>
			<input type="file">
			<input id="add" type="button" value="추가"
				   onclick="addFile();">
			<input type="button" value="삭제"
				   onclick="delFile();">
		</div>
	</body>
</html>
