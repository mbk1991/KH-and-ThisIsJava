			//강사님 풀이
		    //필터를 이용해서 값을 넣는다.
			//자바의 스트림과 비슷해보인다.
			var names = $("td").filter(function(index){
				return index%3 == 0;
			});
			var ages = $("td").filter(function(index){
				return index%3 == 1;
			});
			var addrs = $("td").filter(function(index){
				return index%3 == 2;
			});

			$("#btn2").on("click",function(){
				$("tr").first().addClass("title");
				names.addClass("name");
				ages.addClass("age");
				addrs.addClass("addr");
			});

			$("#reset").on("click",function(){
				$("tr").first().removeClass("title");
				names.removeClass("name");
				ages.removeClass("age");
				addrs.removeClass("addr");
			});


		});
		
	</script>
