			// 강사님 풀이
			//tr을 선택하고 checked를 찾는 방식.
			$(function(){
				$("#btn").on("click",function(){
					var str = "";
					var trTags=$("tr");
					$.each(trTags,function(index,item){
						var tdTags = $(item).children();
						var inputTag = tdTags.eq(0).children();
						if(index>0 && inputTag.is(":checked")){
							str+= tdTags.eq(1).text() + " / " + tdTags.eq(2).text() + " / " + tdTags.eq(3).text() + "<br>";
						}
					});

				$("#result").html(str);
				});
			});

		</script>
