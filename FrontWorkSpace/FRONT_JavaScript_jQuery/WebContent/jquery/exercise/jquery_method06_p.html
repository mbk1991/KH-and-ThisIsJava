			//강사님 방식
			//input태그 마지막놈에 붙이기. 
			function addFile(){
				$("input").last().after("<input type='file'>");
			}
			function delFile(){
				$("input[type=file]").eq(1).remove();

				//강사님방식
				//if문으로 inputFile.length > 1 일 때 input태그의 마지막 요소를 삭제하는 방식.
				// 방식은 다양하다.
			}

		</script>
		<div>
			<input type="file">
			<input id="add" type="button" value="추가"
				   onclick="addFile();">
			<input type="button" value="삭제"
				   onclick="delFile();">
		</div>
	</body>
