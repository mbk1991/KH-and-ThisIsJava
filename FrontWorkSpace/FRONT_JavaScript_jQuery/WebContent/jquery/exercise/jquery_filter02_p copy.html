<!DOCTYPE html>

<html lang="en">

<head>

    <title>jQuery filter 실습</title>
    <style>
        .test * {
            display: block;
            border: 2px solid lightgrey;
            color: lightgrey;
            padding: 3px;
            margin: 15px;
        }
    </style>
    <!--인터넷 필요한 방식-->
    <!--<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>-->
    <script src="../js/jquery-3.6.0.min.js"></script>
</head>

<body>
    <script>
        function selectBtn() {
            console.log($("option"));
            var selected = $("option").filter("option:selected");
            console.log(selected);
            //console.log(selected[0].innerHTML);
            //jQuery에서는 메소드로 대체
            console.log(selected.text());

        }
    </script>

    <select>
        <option value="1" selected="selected">1번</option>
        <option value="2">2번 </option>
        <option value="3">3번 </option>
    </select>
    <br />
    <input type="button" value="Select 버튼 확인" onclick="selectBtn()" />
    <br><br>

</body>
</html>
