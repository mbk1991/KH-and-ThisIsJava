<!DOCTYPE html>

<html lang="en">

	<head>

		<title>jQuery method 실습</title>
		<script src="../js/jquery-3.6.0.min.js"></script>
	</head>

	<body>
		<script>
			function add(){
				var title = $("input[name=title]").val();
				var content = $("input[name=content]").val();
				var owner = $("input[name=owner]").val();
				
				$("tbody").append("<tr><td>"+title+"</td><td>"+content+"</td><td>"+owner+"</td></tr>");

			}


		</script>
		제목 : <input type="text" name="title"><br> 
		내용 : <input type="text" name="content"><br>
		작성자 : <input type="text" name="owner"><br>
		<input type="button" value="테이블에 추가"
			   onclick="add();">

		<table border="1">

			<tr>
				<td>제목</td>    
				<td>내용</td>
				<td>작성자</td>
			</tr>

		</table>

	</body>
</html>
