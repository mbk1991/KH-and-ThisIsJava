        //강사님 방식
        $(function(){

            $("#btn").on("click",function(){
                var trArrs = $("tr");
                var resultStr = "";
                $.each(trArrs, function(index,item){
                    if(index > 0){
                        var name = $(item).children().eq(0).text();
                        var age = $(item).children().eq(1).text();
                        var addr = $(item).children().eq(2).text();
                        resultStr += name +","+age + "," + addr + "<br>";
                    }
                });
                $("#span1").html(resultStr);
            });

        });

    </script>
