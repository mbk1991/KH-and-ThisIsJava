<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div id="logo-wrap">
                <img id="logo" src="../image/flower3.png" alt="">
            </div>
        </div>
        <div id="contents">
            <div id="login-area">
                <form action="../html/index.html">
                    <div id="login-wrap">
                        <div id="id-wrap" >
                            <input id="id" class="loginText" type="text" placeholder="아이디">
                        </div>
                        <div id="pwd-wrap">
                            <input id="pwd" class="loginText" type="password" placeholder="비밀번호">
                        </div>
                    </div>
                        <button id="loginBtn">로그인</button>
                        <div id="sub-area">
                            <a id="find">아이디/비밀번호 찾기</a>
                            <a id="enroll">회원가입</a>
                        </div>
                    </form>
            </div>
        </div>
        <div id="footer">
            <div id="footer-inner">
                <div id="corp-area">
                    <span class="footer-menu">회사소개</span>
                    <span class="footer-menu">인재채용</span>
                    <span class="footer-menu">고객센터</span>
                    <span class="footer-menu">ⓒ KH Corp.</span>

                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
