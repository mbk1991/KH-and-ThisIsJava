<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 가입</title>
</head>
<body>
	<form action="/member/enroll.do" method ="post">
		아이디<br>
		<input type="text" name="id" nameplaceholder="아이디"><br>
		비밀번호<br>
		<input type="password" name="pwd1" placeholder="비밀번호"><br>
<!-- 		비밀번호 재확인<br> -->
<!-- 		<input type="password" name="pwd2" placeholder="비밀번호 재확인"><br> -->
		이름<br>
		<input type="text" name="name"><br>
		생년월일<br>
		<input type="text" name="yyyy" placeholder="년(4자)"> 
		<select id="mm" aria-label="월">
			<option >월</option>
			<option value ="01">1</option>
			<option value ="02">2</option>
			<option value ="03">3</option>
			<option value ="04">4</option>
			<option value ="05">5</option>
			<option value ="06">6</option>
			<option value ="07">7</option>
			<option value ="08">8</option>
			<option value ="09">9</option>
			<option value ="10">10</option>
			<option value ="11">11</option>
			<option value ="12">12</option>
		</select>
		<input type="text" name="dd" placeholder="일"><br>
		본인 확인 이메일<br>
		<input type="email" name="email" placeholder="ex) ooo@ooo.oo.ooo "><br>
		휴대전화<br>
		<input type="text" name="phone" placeholder="전화번호 입력"><br>
		<input type="submit" value="가입하기">
	</form>
</body>
</html>
